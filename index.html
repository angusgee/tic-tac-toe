<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe by AngusG</title>
        <script src="/app.js"></script>
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="/styles.css" />
    </head>
    <body>
        <div class="game-wrapper">
            <div id="message" class="message">
                <div class="player-inputs">
                    <input
                        type="text"
                        id="player-one"
                        placeholder="Player One (X)"
                    />
                    <input
                        type="text"
                        id="player-two"
                        placeholder="Player Two (O)"
                    />
                </div>
                <button id="reset-button">Reset Game</button>
            </div>
            <div class="container">
                <div class="card" data-row="0" data-col="0"></div>
                <div class="card" data-row="0" data-col="1"></div>
                <div class="card" data-row="0" data-col="2"></div>
                <div class="card" data-row="1" data-col="0"></div>
                <div class="card" data-row="1" data-col="1"></div>
                <div class="card" data-row="1" data-col="2"></div>
                <div class="card" data-row="2" data-col="0"></div>
                <div class="card" data-row="2" data-col="1"></div>
                <div class="card" data-row="2" data-col="2"></div>
            </div>
        </div>
    </body>
</html>
